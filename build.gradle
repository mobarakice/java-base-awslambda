plugins {
    id "java"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs("libs")
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation files('libs/prime.jar')
    implementation files('libs/nict.jar')
    implementation 'com.google.code.gson:gson:2.8.9'
}

tasks.register('copyRuntimeDependencies', Copy) {
    from configurations.runtimeClasspath into 'build/dependency'
}

build.dependsOn copyRuntimeDependencies


test {
    useJUnitPlatform()
}